<!DOCTYPE html>
<html lang="en">
<!-- <html manifest="manifest.appcache" lang="en"> -->
  <head>
    <title>Local Map Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="css/navi-map-silver.css">
  </head>
  <body>
    <header>
      <h1><code id="tool_name">gAutoy</code> : Local Map Viewer</H1>
    </header>
    <section>
      <!-- <header> -->
      <h2>Map</h2>
      <!-- </header> -->
      <!-- <fieldset> -->
      <!--   <legend>Output</legend> -->
      <div id="map"></div>
      <!-- </fieldset> -->
      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
      <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
      <script type="text/javascript" src="http://geoxml3.googlecode.com/svn/branches/polys/geoxml3.js"></script>
      <script type="text/javascript" src="http://geoxml3.googlecode.com/svn/trunk/ProjectedOverlay.js"></script>
      <script type="text/javascript" src="js/drive.js"></script>
    </section>

    <aside>
      <!-- <header> -->
      <h2>Control Pannel</h2>
      <!-- </header> -->
      
      <div id="controls">
        <fieldset>
	  <legend>Map Layers</legend>
          <ul>
            <li>
	      <input type="checkbox" id="routes_toggle"  checked="checked" /><label for="routes_toggle">Routes</label>
            <li>
            <li>
	      <input type="checkbox" id="drpoints_toggle" /><label for="drpoints_toggle">DR points</label>
            </li>
            <li>
	      <input type="checkbox" id="screenshots_toggle" /><label for="screenshots_toggle">Screenshots</label>
            </li>
          </ul>
          <button id="change" type="button">Recenter</button><br>
	  <!-- <input type="button" id="recenter" value="Recenter Map" /> -->
	</fieldset>
        <!-- <input type="file" multiple onchange="readImagesAndPreview(this.files);"> -->
      </div>
    </aside>

    <aside>
      <!-- <header> -->
      <h2>Contacts</h2>
      <!-- </header> -->
      
      Email: <a href="mailto:sgogolenko@ucdavis.edu">sgogolenko@ucdavis.edu</a>
      <br><progress id=pr value=0 min=0 max=1000></progress>
    </aside>

    <footer>
      <h2><code id="tool_name">gAutoy</code> Copyright &copy; 2015
        <a href="mailto:sgogolenko@ucdavis.edu">SGogolenko</a></h2>
    </footer>

  </body>
</html>
